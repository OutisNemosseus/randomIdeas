<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 5.7: Readlines - K&R C Programming</title>

  <style>
    body {
      margin: 0; padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      height: 100vh; display: flex; flex-direction: column;
      background: #0b1020; color: #e5e7eb;
    }
    header {
      padding: 0.6rem 1rem;
      display: flex; align-items: center; gap: 0.6rem;
      border-bottom: 1px solid #1f2937;
      background: #0f172a;
    }
    header h1 { font-size: 1rem; margin: 0; font-weight: 600; }
    header .breadcrumb {
      font-size: 0.9rem; color: #9ca3af;
      margin-left: auto;
    }
    header .breadcrumb a {
      color: #60a5fa; text-decoration: none;
    }
    header .breadcrumb a:hover {
      text-decoration: underline;
    }
    button {
      padding: 0.35rem 0.8rem; border-radius: 999px;
      border: 1px solid #334155; background: #111827; color: #e5e7eb;
      cursor: pointer; font-size: 0.9rem;
    }
    button:hover { background: #1f2937; }
    button:disabled { opacity: 0.5; cursor: default; }

    .main {
      flex: 1; display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      min-height: 0;
    }
    #editor { height: 100%; }
    .right {
      border-left: 1px solid #1f2937;
      display: flex; flex-direction: column; min-height: 0;
    }
    .panel {
      padding: 0.6rem 0.8rem; border-bottom: 1px solid #1f2937;
      background: #0b1224; font-size: 0.9rem;
    }
    #status { color: #9ca3af; }
    #output {
      flex: 1; padding: 0.8rem; margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.85rem; white-space: pre-wrap; overflow: auto;
      background: #050814;
    }
    .success { color: #4ade80; }
    .error { color: #fca5a5; }

    footer {
      padding: 0.4rem 0.8rem; font-size: 0.8rem; color: #9ca3af;
      border-top: 1px solid #1f2937; background: #0f172a;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
</head>

<body>
  <header>
    <h1>Exercise 5.7: Readlines</h1>
    <button id="runBtn" disabled>▶ Compile & Run</button>
    <span id="status">Loading editor…</span>
    <div class="breadcrumb">
      <a href="../index.html">K&R Exercises</a> /
      <a href="index.html">Chapter 5</a> /
      Exercise 5.7
    </div>
  </header>

  <div class="main">
    <div id="editor"></div>

    <div class="right">
      <div class="panel">Output</div>
      <pre id="output">Click "Compile & Run" to execute your code...</pre>
    </div>
  </div>

  <footer>
    K&R C Programming Language Exercises • Wandbox API • Monaco Editor
  </footer>

<script>
let editor = null;

require.config({
  paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs" }
});

require(["vs/editor/editor.main"], () => {
  editor = monaco.editor.create(document.getElementById("editor"), {
    value: `#include <stdio.h>
#include <stdlib.h>
#include <string.h>

#define MAXLINES 5000 // max # of lines to be sorted
#define MAXLEN 1000
#define MAXSTORE 10000 // max # of chars from all lines to be stored

char *line_ptr[MAXLINES]; // pointers to text lines

size_t get_line(char line[], size_t max_line_len);

int readlines(char *line_ptr[], int max_nr_of_lines, char *stored_lines);
void writelines(char *line_ptr[], int nr_of_lines);

void swap(char *v[], int i, int j);
void quick_sort(char *line_ptr[], int left, int right);

int main()
{
  int nr_of_lines;             // # of input lines read
  char stored_lines[MAXSTORE]; // # of chars to be stored for all lines

  if ((nr_of_lines = readlines(line_ptr, MAXLINES, stored_lines)) >= 0)
  {
    quick_sort(line_ptr, 0, nr_of_lines - 1);
    printf("-----\\n");
    writelines(line_ptr, nr_of_lines);
    return 0;
  }
  else
  {
    printf("Error: input too big to sort.\\n");
    return 1;
  }
}

int readlines(char *line_ptr[], int max_nr_of_lines, char *stored_lines)
{
  int len;
  int nr_of_lines;

  char *p = stored_lines + strlen(stored_lines); // Init p with the first empty position from stored_lines
  char line[MAXLEN];

  nr_of_lines = 0;
  while ((len = get_line(line, MAXLEN)) > 0)
  {
    // Checking if the current # of lines exceeds the max # of lines that can be stored
    // Also checking if the max # of chars from the stored_lines buffer is not exceeded
    if (nr_of_lines >= max_nr_of_lines || stored_lines + MAXSTORE - p < len)
    {
      return -1;
    }
    else
    {
      line[len - 1] = '\\0'; // Delete newline
      strcpy(p, line);
      line_ptr[nr_of_lines++] = p;
      p += len; // Move p to the next empty position
    }
  }

  return nr_of_lines;
}

void writelines(char *line_ptr[], int nr_of_lines)
{
  while (nr_of_lines-- > 0)
  {
    printf("%s\\n", *line_ptr++);
  }
}

size_t get_line(char line[], size_t max_line_len)
{
  int c;
  size_t i;

  for (i = 0; i < max_line_len - 1 && (c = getc(stdin)) != EOF && c != '\\n'; ++i)
  {
    line[i] = c;
  }

  if (c == '\\n')
  {
    line[i] = c;
    ++i;
  }

  line[i] = '\\0';

  return i;
}

void quick_sort(char *v[], int left, int right)
{
  int i;
  int last;

  // Do nothing if the array contains less than 2 elements
  if (left >= right)
  {
    return;
  }

  swap(v, left, (left + right) / 2);
  last = left;

  for (i = left + 1; i <= right; ++i)
  {
    if (strcmp(v[i], v[left]) < 0)
    {
      swap(v, ++last, i);
    }
  }

  swap(v, left, last);
  quick_sort(v, left, last - 1);
  quick_sort(v, last + 1, right);
}

void swap(char *v[], int i, int j)
{
  char *temp;

  temp = v[i];
  v[i] = v[j];
  v[j] = temp;
}
`,
    language: "c",
    theme: "vs-dark",
    fontSize: 14,
    minimap: { enabled: false },
    automaticLayout: true
  });

  runBtn.disabled = false;
  status("Editor ready. Press Compile & Run.");
});

const runBtn = document.getElementById("runBtn");
const outputEl = document.getElementById("output");
const statusEl = document.getElementById("status");

function status(msg){ statusEl.textContent = msg; }
function out(msg="", className=""){
  outputEl.textContent = msg;
  outputEl.className = className;
}

runBtn.addEventListener("click", async () => {
  out("Compiling and running...");
  status("Running...");
  runBtn.disabled = true;

  const code = editor.getValue();

  try {
    const response = await fetch('https://wandbox.org/api/compile.json', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        compiler: 'gcc-head',
        code: code,
        options: 'warning,gnu++1y',
        stdin: '',
        'compiler-option-raw': '-lm'
      })
    });

    const result = await response.json();

    let outputText = '';
    if (result.program_output) {
      outputText += '✅ Output:\n' + result.program_output;
    }
    if (result.program_error) {
      outputText += '\n⚠️ Errors:\n' + result.program_error;
    }
    if (result.compiler_error) {
      outputText += '\n❌ Compile Error:\n' + result.compiler_error;
    }

    out(outputText || '✅ Program completed successfully (no output)',
        result.compiler_error ? 'error' : 'success');
    status(result.compiler_error ? "Compile error." : "Run complete.");

  } catch (e) {
    out('❌ Error: ' + (e.message || String(e)), 'error');
    status("Error.");
  } finally {
    runBtn.disabled = false;
  }
});
</script>

</body>
</html>
