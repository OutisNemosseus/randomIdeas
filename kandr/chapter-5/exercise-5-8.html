<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 5.8: Date Conversion - K&R C Programming</title>

  <style>
    body {
      margin: 0; padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      height: 100vh; display: flex; flex-direction: column;
      background: #0b1020; color: #e5e7eb;
    }
    header {
      padding: 0.6rem 1rem;
      display: flex; align-items: center; gap: 0.6rem;
      border-bottom: 1px solid #1f2937;
      background: #0f172a;
    }
    header h1 { font-size: 1rem; margin: 0; font-weight: 600; }
    header .breadcrumb {
      font-size: 0.9rem; color: #9ca3af;
      margin-left: auto;
    }
    header .breadcrumb a {
      color: #60a5fa; text-decoration: none;
    }
    header .breadcrumb a:hover {
      text-decoration: underline;
    }
    button {
      padding: 0.35rem 0.8rem; border-radius: 999px;
      border: 1px solid #334155; background: #111827; color: #e5e7eb;
      cursor: pointer; font-size: 0.9rem;
    }
    button:hover { background: #1f2937; }
    button:disabled { opacity: 0.5; cursor: default; }

    .main {
      flex: 1; display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      min-height: 0;
    }
    #editor { height: 100%; }
    .right {
      border-left: 1px solid #1f2937;
      display: flex; flex-direction: column; min-height: 0;
    }
    .panel {
      padding: 0.6rem 0.8rem; border-bottom: 1px solid #1f2937;
      background: #0b1224; font-size: 0.9rem;
    }
    #status { color: #9ca3af; }
    #output {
      flex: 1; padding: 0.8rem; margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.85rem; white-space: pre-wrap; overflow: auto;
      background: #050814;
    }
    .success { color: #4ade80; }
    .error { color: #fca5a5; }

    footer {
      padding: 0.4rem 0.8rem; font-size: 0.8rem; color: #9ca3af;
      border-top: 1px solid #1f2937; background: #0f172a;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
</head>

<body>
  <header>
    <h1>Exercise 5.8: Date Conversion</h1>
    <button id="runBtn" disabled>▶ Compile & Run</button>
    <span id="status">Loading editor…</span>
    <div class="breadcrumb">
      <a href="../index.html">K&R Exercises</a> /
      <a href="index.html">Chapter 5</a> /
      Exercise 5.8
    </div>
  </header>

  <div class="main">
    <div id="editor"></div>

    <div class="right">
      <div class="panel">Output</div>
      <pre id="output">Click "Compile & Run" to execute your code...</pre>
    </div>
  </div>

  <footer>
    K&R C Programming Language Exercises • Wandbox API • Monaco Editor
  </footer>

<script>
let editor = null;

require.config({
  paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs" }
});

require(["vs/editor/editor.main"], () => {
  editor = monaco.editor.create(document.getElementById("editor"), {
    value: `#include <stdio.h>

static char daytab[2][13] = {{0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31},
                             {0, 31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31}};

int day_of_year(int year, int month, int day);
void month_day(int year, int yearday, int *pmonth, int *pda);

int main(void)
{
  int day = day_of_year(2020, 10, 30);
  printf("day of the year: %d\\n", day);

  int month_invalid = day_of_year(2020, 13, 1);
  if (month_invalid == -1)
  {
    printf("Warning: invalid month detected.\\n");
  }

  int day_invalid = day_of_year(202, 12, 32);
  if (day_invalid == -2)
  {
    printf("Warning: invalid day detected.\\n");
  }

  int month;
  int day_month;

  month_day(2020, 304, &month, &day_month);
  printf("month: %d, day: %d\\n", month, day_month);

  month_day(2020, 366, &month, &day_month);
  printf("month: %d, day: %d\\n", month, day_month);

  month_day(2020, 367, &month, &day_month);
  printf("month: %d, day: %d\\n", month, day_month);

  return 0;
}

int day_of_year(int year, int month, int day)
{
  int leap = (year % 4 == 0 && year % 100 != 0) || year % 400 == 0;

  // Additional checks for month.
  if (month > 12)
  {
    printf("Error: a year has 12 months, so please choose a number betweeen 1 and 12.\\n");
    return -1;
  }

  // Additional checks for day.
  if (day > daytab[leap][month])
  {
    printf("Error: the %d month has a maximum of %d days.\\n", month, daytab[leap][month]);
    return -2;
  }

  int i;
  for (i = 1; i < month; i++)
  {
    day += daytab[leap][i];
  }

  return day;
}

void month_day(int year, int yearday, int *pmonth, int *pda)
{
  int leap = (year % 4 == 0 && year % 100 != 0) || year % 400 == 0;

  // Additional check for yearday.
  if ((!leap && yearday > 365) || (leap && yearday > 366))
  {
    // Reset the provided month and day.
    *pmonth = 0;
    *pda = 0;
    printf("Error: year %d has %d days.\\n", year, leap ? 366 : 365);

    return;
  }

  int i;
  for (i = 0; yearday > daytab[leap][i]; i++)
  {
    yearday -= daytab[leap][i];
  }

  *pmonth = i;
  *pda = yearday;
}
`,
    language: "c",
    theme: "vs-dark",
    fontSize: 14,
    minimap: { enabled: false },
    automaticLayout: true
  });

  runBtn.disabled = false;
  status("Editor ready. Press Compile & Run.");
});

const runBtn = document.getElementById("runBtn");
const outputEl = document.getElementById("output");
const statusEl = document.getElementById("status");

function status(msg){ statusEl.textContent = msg; }
function out(msg="", className=""){
  outputEl.textContent = msg;
  outputEl.className = className;
}

runBtn.addEventListener("click", async () => {
  out("Compiling and running...");
  status("Running...");
  runBtn.disabled = true;

  const code = editor.getValue();

  try {
    const response = await fetch('https://wandbox.org/api/compile.json', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        compiler: 'gcc-head',
        code: code,
        options: 'warning,gnu++1y',
        stdin: '',
        'compiler-option-raw': '-lm'
      })
    });

    const result = await response.json();

    let outputText = '';
    if (result.program_output) {
      outputText += '✅ Output:\n' + result.program_output;
    }
    if (result.program_error) {
      outputText += '\n⚠️ Errors:\n' + result.program_error;
    }
    if (result.compiler_error) {
      outputText += '\n❌ Compile Error:\n' + result.compiler_error;
    }

    out(outputText || '✅ Program completed successfully (no output)',
        result.compiler_error ? 'error' : 'success');
    status(result.compiler_error ? "Compile error." : "Run complete.");

  } catch (e) {
    out('❌ Error: ' + (e.message || String(e)), 'error');
    status("Error.");
  } finally {
    runBtn.disabled = false;
  }
});
</script>

</body>
</html>
